<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Wasmer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/green.css">
</head>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const ulPages = document.getElementById('pages');
    let listPages = [
      // Wasmer
      'php_hello.html', 'python_hello.html', 'python_version.html', 'wordpress.html',
      // Soyuka
      'soyuka_editor-code.html', 'soyuka_editor-app.html',
      // Seanmorris
      'seanmorris_phptags_simple.html', 'seanmorris_phpweb_editor-code.html'
    ];  
    // Try load json file.. / Fallback to default list
    fetch('./listPages.json')
    .then(res => res.ok ? res.json() : Promise.reject()).then(json => listPages = json).catch(() => {})
    .finally(async () => {
      for (const p of listPages) { const r = await fetch(p, { method: 'HEAD' });
        if(r.ok) ulPages.insertAdjacentHTML('beforeend', `<li><a href="${p}">${p}</a></li>`);
      }
    });
  });
</script>
<body>

  <header>
    <h1><i class="fas fa-cogs"></i> TestWasmerJS - POC WasmerJS + Github Pages</h1>
    <p>Quick POC demonstrating the execution of Wasm modules in the browser via the Wasmer-JS SDK, without any backend or complex build process.</p>
</header>
<main>
  <ul id="pages"></ul>
</main>

<footer>

</footer>

</body>
</html>
